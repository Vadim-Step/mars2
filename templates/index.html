{% extends "base.html" %}

{% block content %}

        <h2>{{item["surname"]}}</h2>
        <div><img src={{item["photo"]}} class="d-block w-100" alt="no pic"></div>
        <h3>
            {{item["profs"]|sort|join(', ')}}
        </h3>
{% endblock %}
